<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - EmprendeHub</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 10;
        }

        h2 {
            color: #1f2937;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 1rem;
        }

        button {
            background-color: #4f46e5;
            color: #ffffff;
            padding: 0.75rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4338ca;
        }

        /* Estilos para los botones de inicio de sesión alternativos */
        .alt-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .alt-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            color: #4b5563;
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            font-weight: 600;
        }

        .alt-login button:hover {
            background-color: #f3f4f6;
        }

        .alt-login button svg {
            margin-right: 0.5rem;
        }

        /* Estilos para el divisor "O" */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #d1d5db;
        }

        .divider span {
            padding: 0 0.5rem;
            color: #6b7280;
        }

        /* Estilos para el fondo ondulado */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        .wave svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }

        .wave .shape-fill {
            fill: #4f46e5;
        }

        /* Estilos para el logo */
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo svg {
            width: 5rem;
            height: 5rem;
        }
    </style>
</head>
<body>

        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

        </svg>
    </div>

    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h2>Bienvenido a EmprendeHub</h2>
        <form>
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" placeholder="correo@ejemplo.com" required>
            
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="******************" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="divider">
            <span>O</span>
        </div>

                </svg>
                Continuar con Apple
            </button>
        </div>
    </div>
</body>
</html>

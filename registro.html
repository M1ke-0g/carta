<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - nexusGrowth</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 10;
        }

        h2 {
            color: #1f2937;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 1rem;
        }

        button {
            background-color: #4f46e5;
            color: #ffffff;
            padding: 0.75rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4338ca;
        }

        /* Estilos para el divisor "O" */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #d1d5db;
        }

        .divider span {
            padding: 0 0.5rem;
            color: #6b7280;
        }

        /* Estilos para el fondo ondulado */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        .wave svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }

        .wave .shape-fill {
            fill: #4f46e5;
        }

        /* Estilos para el logo */
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo svg {
            width: 5rem;
            height: 5rem;
        }

        /* Estilos para el enlace de inicio de sesión */
        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .login-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>


    <div class="container">
        <div class="logo">
            <img src="fotos/logo solo.png" alt="NexusGrowth Logo">
        </div>
        <h2>Regístrate en NexusGrowth</h2>
        <form>
            <label for="name">Nombre completo</label>
            <input id="name" type="text" placeholder="Juan Pérez" required>
            
            <label for="email">Correo electrónico</label>
            <input id="email" type="email" placeholder="correo@ejemplo.com" required>
            
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="******************" required>
            
            <label for="confirm-password">Confirmar contraseña</label>
            <input id="confirm-password" type="password" placeholder="******************" required>
            
            <label for="business-type">Tipo de negocio</label>
            <select id="business-type" required>
                <option value="">Selecciona una opción</option>
                <option value="startup">Startup</option>
                <option value="small-business">Pequeña empresa</option>
                <option value="freelancer">Freelancer</option>
                <option value="other">Otro</option>
            </select>
            
            <button type="submit">Registrarse</button>
        </form>
        
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
